<html>
    <head>
           <link rel="stylesheet" href="/home/ni.kumari/Training/AngularProject/style/style.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            
         
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            
            
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
        <body class="container" ng-app="myApp" ng-controller="myCtrl" ng-init="load()"></br>
            <div class="border border-dark" >
                    <b><h class="empinfo">Employee Information {{id}}</h></b>
            <form ng-submit="mySubmit()">
            <div class="row">
            <div class="col-sm-6">
            
                
                    
                    ID:<br>
                    <input type="number" id="id" class="form-control" ng-model="id" required><br>
                    NAME:<br>
                    <input type="text" id="name" class="form-control" ng-model="name"required></br>
                    CITY:<br>
                    <input type="text" id="city"  class="form-control" ng-model="city"required></br>
                    EMAIL:<br>
                    <input type="email" id="email" class="form-control" ng-model="email"required></br></br>
                    
                    
                
            
            </div>
            <div class="col-sm-6">
                <div id="photodiv">
                    
                    <!-- <img ng-src="{{imageSrc}}" height="100%" width="100%" /> -->
                    <img  ng-src="{{img}}" height="100%" width="100%"/>
                    
                </div></br>
                
                <!-- <input type="file" id="myfile" ng-file-select="onFileSelect($files)" ng-model="imageSrc" required/> -->
                <input type='file' id="myfile" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)"  required />
            </div>
            <input type="submit" class="btn btn-success" value="submit"/>
            </div>
        </form>
            </div></br>
            <div class="border border-dark">
                <table class="table" id="myTable">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>CITY</th>
                        <th>EMAIL</th>
                        <th>IMAGE</th>
                        <th>DELETE</th>
                        <th>EDIT</th>
                    </tr>
                    <tr ng-repeat="emps in empArray track by $index ">
                        <td>{{emps.id}}</td>
                        <td>{{emps.name}}</td>
                        <td>{{emps.city}}</td>
                        <td>{{emps.email}}</td>
                        <td><img src="{{emps.img}}" height="20%" width="30%"></td>
                        <td><input type="button" ng-click="deleteRow(emps)" value="Delete"></td>
                        <td><input type="button" ng-click="editRow(emps)" value="Edit"></td>
                    </tr>
                </table>
            </div>
            <script src="script/script.js"></script>
        </body>
</html>
